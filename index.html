<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <main class="container my-4">
      <div class="row">
        <div class="webcam mb-3 col-6">
          <div class="videos d-flex flex-column align-content-center">
            <div class="mb-3">
              <h3>Local Stream</h3>
              <video height="300px" id="webcamVideo" autoplay playsinline></video>
            </div>
            <div>
              <h3>Remote Stream</h3>
              <video height="300px" id="remoteVideo" autoplay playsinline></video>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="call-id my-3">
            <label for="founded" class="col-sm-2 col-form-label">Latest IDs</label>
            <textarea class="form-control mb-3" id="founded"></textarea>
            <button class="btn btn-outline-success" id="lastest">Get latest IDs</button>
          </div>
          <div class="call-id my-3">
            <label for="callInput" class="col-sm-2 col-form-label">Call Id</label>
            <input class="form-control" id="callInput" />
          </div>
          <div class="button my-4">
            <button class="btn btn-outline-primary" id="webcamButton">Start webcam</button>
            <button class="btn btn-outline-warning" id="callButton" disabled>Create Offer</button>
            <button class="btn btn-outline-success" id="answerButton" disabled>Answer</button>
            <button class="btn btn-outline-danger" id="hangupButton" disabled>Hangup</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
